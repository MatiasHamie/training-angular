<h1>
    <i class="fas fa-mask"></i> Heroes!
</h1>
<hr>

<div class="row">
  <div class="col">
    <ul class="list-group">
      <li *ngFor="let hero of heroes" class="list-group-item" 
      [ngClass]="{
        'active': hero == selectedHero,
        'disabled': hero.enable == false
      }"
        (click)="onSelect(hero)">
        <span class="id">{{hero.id}}</span> {{hero.name}}

        <span class="badge">{{hero.likes}}</span>
      </li>
    </ul>
  </div>
  <div class="col">
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  </div>
</div>
