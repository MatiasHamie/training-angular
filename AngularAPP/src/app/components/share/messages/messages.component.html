<div *ngIf="messageService.messages.length > 0">
  <p>Messages <button class="btn btn-default" (click)="onClickCloseAll()"><i class="fas fa-times"></i></button></p>

  <div *ngFor='let message of messageService.messages; let index = index' class="alert alert-{{message.type}}" role="alert">
    {{message.text}}
    <div class="actionBtn"><i class="fa fa-times" (click)="onClickClose(index)"></i></div>
  </div>
</div>
